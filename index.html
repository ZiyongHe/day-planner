<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>

      function renderTimeBlocks(){
        
        for (let t = 9; t<=16; t++){
          let timeBlock = document.createElement('div')
          timeBlock.setAttribute('class','row border-top border-bottom hour')
          timeBlock.setAttribute('data-hour',t)
          document.querySelector('.container').appendChild(timeBlock)
          let time = document.createElement('span')
          time.setAttribute('class','col-3 align-middle text-center')
          time.textContent = t
          let toDo = document.createElement('textarea')
          toDo.setAttribute('class','col-8 form-control')
          toDo.setAttribute('rows','2')
          toDo.value = 'todo'
          let save = document.createElement('div')
          save.setAttribute('class','col-1 btn btn-secondary py-4')
          save.setAttribute('id',t)
          save.textContent = 'save'
          timeBlock.appendChild(time)
          timeBlock.appendChild(toDo)
          timeBlock.appendChild(save)

          toDo.value = localStorage.getItem(t)
          save.addEventListener('click',function(event){
              localStorage.setItem(t,toDo.value)
          })
        }
      }


      function colorizing(){
        let currentHour = new Date().getHours()
        let hours = document.querySelectorAll('.hour')
        console.log(hours)
        for (t of document.querySelectorAll('.hour')){
            console.log(t)
            if (t.getAttribute('data-hour') < currentHour){
              this.setAttribute('class','p-3 mb-2 bg-secondary text-white')
            } else if (t.getAttribute('data-hour') == currentHour){
              this.setAttribute('class','p-3 mb-2 bg-success text-white')
            } else {
              this.setAttribute('class','p-3 mb-2 bg-white text-dark')
            }
          
        }

      }

      renderTimeBlocks()
      let hours = document.querySelectorAll('.hour')
        console.log(hours)
      
      // colorizing()

    </script>
  </body>
</html>
